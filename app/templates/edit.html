{% extends "base.html" %}

{% block content %}

    <h1>Edit your profile: </h1>
    <form action="" method="post" name="edit">
      {{form.hidden_tag()}}

        <table>
            <tr>
                <td>Your name:</td>
                <td>{{ form.name(size = 20)}}</td>
            </tr>
            <tr>
                <td>About me: </td>
                <td>{{ form.about_me(cols = 32, rows = 4) }}</td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Save Changes"></td>
            </tr>
        </table>
    </form>

{% endblock %}
